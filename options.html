<!doctype html>
<html>
    <head>
        <title>BetterRead Options</title>
    </head>
<body>
<form id="settingsForm">
    <div>
        <label for="voice">Voice: </label>
        <select name="voice" id="voice">
        </select>
    </div>
    <div>
        <label for="pitch">Pitch: </label>
        <input type="range" name="pitch" id="pitch" min="0" max="2" value="1" step="0.1">
        <output id="pitchOutput" for="pitch">1</output>
    </div>
    <div>
        <label for="rate">Rate: </label>
        <input type="range" name="rate" id="rate" min="0.1" max="2" value="1" step="0.1">
        <output id="rateOutput" for="pitch">1</output>
    </div>
    <div>
        <label for="volume">Volume: </label>
        <input type="range" name="volume" id="volume" min="0" max="1" value="1" step="0.1">
        <output id="volumeOutput" for="volume">1</output>
    </div>
    <button type="submit">Save</button>
    <button type="reset" id="resetButton">Reset to defaults</button>
</form>
<p>You can change the keybind to speak in <a id="shortcutLink" href="#">your browser's settings</a></p>

<script src="options.js"></script>
</body>
</html>
